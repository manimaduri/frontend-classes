<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Background colors and images</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
        padding: 2rem;
      }

      .box {
        height: 200px;
        border-radius: 10px;
        color: white;
        padding: 1rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        font-weight: bold;
      }

      .background-examples {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
      }

      .bg-black{
        background-color: black;
      }

      .bg-image{
        background-image: url("https://placehold.co/400");
        background-size: cover;
        background-position: center;
      }

      .bg-repeat{
        background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
        background-repeat: repeat;
        background-color: #2c3e50;
      }

      .bg-no-repeat {
      background-image: url('https://cdn-icons-png.flaticon.com/512/25/25231.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-color: #34495e;
    }

    .bg-contain {
      background-image: url('https://cdn-icons-png.flaticon.com/512/25/25231.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      background-color: #1abc9c;
    }
    .bg-multiple {
      background:
        url('https://cdn-icons-png.flaticon.com/512/25/25231.png') no-repeat top left,
        url('https://cdn-icons-png.flaticon.com/512/25/25231.png') no-repeat bottom right;
      background-color: #9b59b6;
      background-size: 60px;
    }

    </style>
  </head>
  <body>
    <h1>CSS Background Styling</h1>

    <div class="background-examples">
      <div class="box bg-black">background-color</div>
      <div class="box bg-image">background-image (cover)</div>
      <div class="box bg-repeat">background-repeat</div>
      <div class="box bg-no-repeat">background-image (np-repeat)</div>
      <div class="box bg-contain">background-contain</div>
      <div class="box bg-multiple">background-multiple</div>

    </div>
  </body>
</html>
