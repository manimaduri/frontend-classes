<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Background colors and images</title>
    <style>

        :root{
            font-size: 16px; /* em will always take this as base that is 1em*/
        }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            
        }

        .hero{
            min-height: 100vh; /* Full viewport height */
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            color : white;
            background-size: cover;
            background-position: center;
            position: relative;
            background-color: #2c3e50;
        }

        .overlay{
            position: absolute;
            top : 0;
            left : 0;
            width: 100%; /* Use % to cover the hero */
            height: 100%;
            background-color: rgba(0,0,0,0.6); /* transparent black */
        }
        .hero-content{
            position: relative;
            z-index: 1;
            padding : 5% 10%; /* % is responsive to parent size */
        }

        .hero h1{
            font-size: clamp(1rem,5vw,4rem); /*(min,preferered, maximum) Responsive between 2rem and 4rem based on screen width */
        }

        /* 1em and 1rem are 16px  in most cases*/
        /* but 1rem can be more than 16px depending on the laptop fontsize */
        .hero p{
            font-size: 2rem; /* base size =16px */
            max-width: 600px;
            margin : 0 auto 2rem auto;
        }

        .hero button{
            padding : 0.75em 2em;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color :#fff;
            border :2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
        }
        @media screen and (max-width : 600px){
            .hero-content{
                padding : 10% 5%;
            }
            .hero h1{
                font-size: clamp(0.75rem,8vw,2.5rem);
            }
        }

        /* px, em, rem, %, vh, vw, clamp */
    </style>
  </head>
  <body>
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Welcome to my Portfolio</h1>
            <p>Crafting beautiful experiences with HTM, CSS, and JavaScript. Lets build something great together</p>
            <button>Get Started</button>
        </div>
    </section>
  </body>
</html>
