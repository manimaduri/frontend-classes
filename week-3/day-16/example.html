<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning example</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        position: relative;
      }
      .navbar {
        position: sticky;
        top: 0;
        background-color: #333;
        color: white;
        padding: 1rem;
        z-index: 100;
      }
      a {
        margin-left: 700px;
      }

      .content {
        padding: 2rem;
        height: 2000px;
        z-index: 150;
        color: blue;
      }

      .back-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: yellow;
        border: none;
        border-radius: 50%;
        padding: 8px;
        cursor: pointer;
      }

      .container{
        padding: 50px;

      }
      .card {
        position: relative;
        width: 200px;
        padding: 1rem;
        background-color: #f9f9f9;
        border-radius: 8px;
        margin-left : auto;
        margin-right : auto;
      }

      .badge {
        position: absolute;
        top : -10px;
        right : -10px;
        background-color: red;
        color : white;
        border-radius: 50%;
        padding: 0.5rem;
        padding-bottom: 0.2rem;
        font-size: 0.75rem;
        width: 24px;
        height: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <h1>My Website <a href="#">About</a></h1>
    </header>

    <main>
        <div class="container">
      <div class="card">
        <span class="badge">3</span>
        <p>Messages</p>
      </div>
      </div>
      <p class="content">
        ------------------------content goes here--------------------------
      </p>
      
    </main>
    <button class="back-to-top">Back to Top</button>
  </body>
</html>
