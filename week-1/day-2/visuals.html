<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Demo</title>
</head>
<body>
  <h1>Media Demo</h1>

  <h2>Image</h2>
  <img src="https://placehold.co/400" alt="Example placeholder" />

  <h2>Audio</h2>
  <audio controls>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h2>Video</h2>
  <video width="320" height="240" controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h2>Responsive Picture</h2>
  <picture>
    <source media="(min-width: 800px)" srcset="https://placehold.co/800x400" />
    <source media="(min-width: 400px)" srcset="https://placehold.co/400x200" />
    <img src="https://placehold.co/400x150" alt="Responsive fallback" />
  </picture>
</body>
</html>
