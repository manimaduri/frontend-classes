 <!-- remove elements remove and removeChild(childNode) -->

 <ul id="tasks">
  <li>Learn JavaScript</li>
  <li>Practice DOM</li>
 </ul>

 <button id="clearTasks">Clear All</button>


 <script>
  const tasks = document.getElementById("tasks");
  const button = document.getElementById("clearTasks");

  button.addEventListener("click", ()=>{
    //Remove the all child elements at once 
    //Method 1
    // tasks.innerHTML = ""

    //Method 2
    while (tasks.firstChild){
      tasks.removeChild(tasks.firstChild);
    }
  })
 </script>
