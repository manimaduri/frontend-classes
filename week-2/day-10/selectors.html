<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Info Card</title>
    <link rel="stylesheet" href="selectors.css" />
  </head>
  <body data-theme="dark">
    <h1>Meet the Developer</h1>

    <div class="info-card" data-role="profile">
      <h2 id="john">John doe</h2>
      <p class="role">Frontend Developer</p>
      <p>Email: <a href="mailto:someemail@gmail.com">someemail@gmail.com</a></p>
      <button class="contact-btn">Contact Me</button>
    </div>
    <hr />
    <div class="info-card alternate" data-role="archive">
      <h2 id="name-alt">Arcived Profile</h2>
      <p class="role">UI/UX Enhusiast</p>
      <p>
        Phone:
        <a href="tel:9898765432" class="link-phone" data-status="disabled"
          >9898765432</a
        >
      </p>
      <button class="contact-btn disabled">Disabled</button>
    </div>
  </body>
</html>
