<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact page for John Doe's developer portfolio."
    />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <h1>Contact John Doe</h1>
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html" aria-current="page">Contact Me</a></li>
        </ul>
      </nav>
    </header>

    <main>
        <section>
            <h2>Get in touch</h2>
            <form action="#" aria-label="Contact form">
                <fieldset>
                    <legend>Your Information</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your full name" /> <br/> <br/>
                
                    <label for="email">Email:</label>
                    <input type="email" id="name" name="email" required placeholder="you@example.com" /> <br/> <br/>

                    <label for="inquiry" > Type of Inquiry:</label>
                    <select id="inquiry" name="inquiry">
                        <option value="" disabled>Choose</option>
                        <option value="job"> Job Oppurtunity</option>
                        <option value="collab">Collaboration</option>
                        <option value="other"> Other</option>
                    </select> <br/> <br>
                    <label for="">How did you hear about me?</label> <br/>

                    <input type="radio" id="google" name="referral" value="google"/>
                    <label for="google">Google</label>
                    <br/>
                     <input type="radio" id="linkedin" name="referral" value="LinkedIn"/>
                    <label for="linkedin">LinkedIn</label>

                    <br/>
                    <br/>

                    <label for="mesage">Message:</label> <br/>
                    <textarea id="message" name="message" rows="5" cols="40" placeholder="Your message"></textarea> <br/> <br/>

                    <label>
                        <input type="checkbox" name="subscribe"/>
                        Subscribe to newsletter
                    </label> <br/> <br/>

                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>
            <a href="index.html">Back to home</a>
        </p>
    </footer>
  </body>
</html>
